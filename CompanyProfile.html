    <script>
    // Mobile nav toggle
    (function(){
        var hamburger = document.getElementById('hamburger');
        var mobileMenu = document.getElementById('mobile-menu');
        if (hamburger && mobileMenu) {
            hamburger.addEventListener('click', function(){
                hamburger.classList.toggle('active');
                mobileMenu.classList.toggle('active');
            });
        }
    })();

    // Build gallery using available files 1..22, tolerant of naming
    (function(){
        var gallery = document.getElementById('profile-gallery');
        if (!gallery) return;

        var candidates = [];
        // Common filename bases in Images folder
        var bases = [
            'pic', 'pic ', 'pic1', 'image', 'img', 'photo', 'gallery', 'IMG_', 'P', 'G']
        ;

        function buildSrcList(index){
            var idx = String(index);
            return [
                'Images/pic' + idx + '.png',
                'Images/pic ' + idx + '.png',
                'Images/pic' + idx + '.jpg',
                'Images/pic ' + idx + '.jpg',
                'Images/pic' + idx + ' (1).png',
                'Images/pic' + (index === 1 ? '1 (1)' : ' ' + idx + ' (1)') + '.png',
                'Images/' + idx + '.png',
                'Images/' + idx + '.jpg'
            ];
        }

        function addImage(src){
            var wrap = document.createElement('figure');
            wrap.className = 'profile-card';
            var img = document.createElement('img');
            img.alt = 'Company photo';
            img.loading = 'lazy';
            img.decoding = 'async';
            img.src = src;
            img.addEventListener('click', function(){
                openLightbox(src);
            });
            wrap.appendChild(img);
            gallery.appendChild(wrap);
        }

        function tryLoad(list, onSuccess){
            if (!list || !list.length) return;
            var src = list.shift();
            var probe = new Image();
            probe.onload = function(){ onSuccess(src); };
            probe.onerror = function(){ tryLoad(list, onSuccess); };
            probe.src = src;
        }

        for (var i = 1; i <= 22; i++) {
            tryLoad(buildSrcList(i), addImage);
        }

        // Lightbox
        var lightbox = document.getElementById('lightbox');
        var lightboxImg = document.getElementById('lightbox-img');
        var closeBtn = document.querySelector('.close-lightbox');
        function openLightbox(src){
            if (!lightbox || !lightboxImg) return;
            lightboxImg.src = src;
            lightbox.style.display = 'block';
            lightbox.setAttribute('aria-hidden', 'false');
        }
        function closeLightbox(){
            if (!lightbox) return;
            lightbox.style.display = 'none';
            lightbox.setAttribute('aria-hidden', 'true');
        }
        if (closeBtn) closeBtn.addEventListener('click', closeLightbox);
        if (lightbox) lightbox.addEventListener('click', function(e){ if(e.target === lightbox) closeLightbox(); });
        document.addEventListener('keydown', function(e){ if(e.key === 'Escape') closeLightbox(); });
    })();
    </script>
</body>
